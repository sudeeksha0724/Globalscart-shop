<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlobalCart | Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body data-page="products">
    <nav class="navbar navbar-expand-lg navbar-globalcart">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/shop/">GlobalCart</a>
        <div class="collapse navbar-collapse show" id="nav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" href="/shop/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop/products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/shop/cart.html">Cart <span class="badge badge-cart" id="cartCount">0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/shop/orders.html">My Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
            <li class="nav-item d-flex align-items-center"><span class="nav-link" id="customerLabel"></span></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3">
        <h3 class="mb-0">All Products</h3>
        <div class="d-flex gap-2" style="max-width: 520px; width: 100%;">
          <div class="flex-grow-1">
            <div class="input-group">
              <input id="searchInput" class="form-control" placeholder="Search by name, brand, category..." />
              <button
                id="voiceSearchBtn"
                class="btn btn-outline-secondary gc-voice-btn"
                type="button"
                aria-label="Voice search"
                title="Voice search"
              >
                ðŸŽ¤
              </button>
            </div>
            <div id="voiceStatus" class="small text-muted mt-1" style="display: none;"></div>
          </div>
          <a class="btn btn-outline-secondary" href="/shop/cart.html">Go to Cart</a>
        </div>
      </div>

      <div id="pageError" class="text-danger small mb-3"></div>
      <div id="productsGrid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3"></div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">GlobalCart</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./customer_app.js"></script>
  </body>
</html>
