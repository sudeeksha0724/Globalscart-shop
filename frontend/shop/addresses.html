<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Addresses Â· GlobalSCART Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="shop.css?v=43" rel="stylesheet" />
  </head>
  <body data-page="addresses">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b1220;">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">GlobalSCART Shop</a>
        <div class="ms-auto d-flex gap-2 align-items-center">
          <span class="badge text-bg-secondary" id="navCustomerLabel">Guest</span>
          <a class="btn btn-sm btn-outline-light" id="navSignInLink" href="login.html">Sign in</a>
          <button class="btn btn-sm btn-outline-light d-none" id="navSignOut" type="button">Sign out</button>
          <a class="btn btn-sm btn-outline-light" href="/bi/">Analytics</a>
          <a class="btn btn-sm btn-primary" href="cart.html">Cart <span class="badge text-bg-light ms-1" data-cart-count>0</span></a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-semibold">Your Addresses</h1>
        <a href="checkout.html" class="btn btn-outline-secondary">Back to checkout</a>
      </div>

      <div id="addressesList"></div>

      <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAddressModal">Add New Address</button>
      </div>
    </main>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Address</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addAddressForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Label (optional)</label>
                  <input class="form-control" name="label" placeholder="Home / Work" maxlength="40" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Recipient name</label>
                  <input class="form-control" name="recipient_name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input class="form-control" name="phone" />
                </div>
                <div class="col-12">
                  <label class="form-label">Address line 1</label>
                  <input class="form-control" name="address_line1" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Address line 2 (optional)</label>
                  <input class="form-control" name="address_line2" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">City</label>
                  <input class="form-control" name="city" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">State</label>
                  <input class="form-control" name="state" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Postal code</label>
                  <input class="form-control" name="postal_code" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Country</label>
                  <input class="form-control" name="country" value="India" required />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_default" />
                    <label class="form-check-label">Set as default address</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveNewAddressBtn">Save Address</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Address Modal -->
    <div class="modal fade" id="editAddressModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Address</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editAddressForm">
              <input type="hidden" name="address_id" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Label (optional)</label>
                  <input class="form-control" name="label" placeholder="Home / Work" maxlength="40" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Recipient name</label>
                  <input class="form-control" name="recipient_name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input class="form-control" name="phone" />
                </div>
                <div class="col-12">
                  <label class="form-label">Address line 1</label>
                  <input class="form-control" name="address_line1" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Address line 2 (optional)</label>
                  <input class="form-control" name="address_line2" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">City</label>
                  <input class="form-control" name="city" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">State</label>
                  <input class="form-control" name="state" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Postal code</label>
                  <input class="form-control" name="postal_code" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Country</label>
                  <input class="form-control" name="country" required />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_default" />
                    <label class="form-check-label">Set as default address</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveEditAddressBtn">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shop.js?v=23"></script>
  </body>
</html>
