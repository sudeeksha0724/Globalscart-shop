<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product · GlobalSCART Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="shop.css?v=43" rel="stylesheet" />
  </head>
  <body data-page="product">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b1220;">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">GlobalSCART Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist <span class="badge text-bg-secondary ms-1" data-wishlist-count>0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="emails.html">Inbox</a></li>
            <li class="nav-item"><a class="nav-link" href="/bi/">Analytics</a></li>
          </ul>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge text-bg-secondary" id="navCustomerLabel">Guest</span>
            <a class="btn btn-sm btn-outline-light" id="navSignInLink" href="login.html">Sign in</a>
            <button class="btn btn-sm btn-outline-light d-none" id="navSignOut" type="button">Sign out</button>
            <a class="btn btn-sm btn-primary" href="cart.html">Cart <span class="badge text-bg-light ms-1" data-cart-count>0</span></a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-lg-6">
          <img id="productImg" class="w-100 rounded shadow-sm" style="aspect-ratio:1/1;object-fit:cover;background:#0f172a;" alt="Product" />
        </div>
        <div class="col-lg-6">
          <div class="small text-secondary" id="productMeta"></div>
          <h1 class="h3 fw-semibold mt-1" id="productTitle">Loading…</h1>

          <div class="mt-3">
            <div class="h4 mb-0" id="productPrice"></div>
            <div class="text-secondary small"><span class="text-decoration-line-through" id="productListPrice"></span></div>
          </div>

          <div class="mt-2">
            <span class="badge text-bg-secondary" id="productStock"></span>
          </div>

          <div class="mt-2">
            <div class="small text-secondary" id="productRatingSummary"></div>
          </div>

          <div class="mt-4 d-flex gap-2 align-items-center">
            <input id="qtyInput" class="form-control" type="number" min="1" max="20" value="1" style="width: 110px;" />
            <button id="addBtn" class="btn btn-primary">Add to cart</button>
            <a href="cart.html" class="btn btn-outline-primary">Go to cart</a>
            <button id="wishlistBtn" class="btn btn-outline-secondary" type="button">Wishlist</button>
          </div>

          <div class="mt-4">
            <a href="index.html" class="link-secondary">Back to home</a>
          </div>
        </div>
      </div>

      <div class="mt-5" id="relatedProductsSection"></div>

      <div class="mt-4" id="productReviewsSection"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shop.js?v=23"></script>
  </body>
</html>
