<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GlobalSCART | Journey Replay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/admin/styles.css?v=13" rel="stylesheet" />
  </head>
  <body data-page="journey">
    <nav class="navbar navbar-expand-lg navbar-globalcart">
      <div class="container-fluid px-3 px-lg-4">
        <a class="navbar-brand fw-bold" href="/admin/">GlobalSCART Admin</a>
        <div class="collapse navbar-collapse show" id="nav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" href="/admin/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/analytics.html">Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/audit.html">Audit Log</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/journey.html">Journey Replay</a></li>
            <li class="nav-item"><button id="adminLogoutBtn" class="btn btn-sm btn-outline-light" type="button">Logout</button></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-3 px-3 px-lg-4">
      <div class="gc-page-header mb-3">
        <div>
          <div class="gc-page-title">User Journey Replay</div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-4 col-xl-3">
          <div class="card shadow-sm gc-surface" id="adminLoginCard">
            <div class="card-body">
              <div class="fw-semibold mb-2">Admin Login</div>

              <div class="mb-2">
                <label class="form-label small mb-1">Admin ID</label>
                <input id="adminUser" class="form-control" placeholder="admin" />
              </div>
              <div class="mb-3">
                <label class="form-label small mb-1">Password</label>
                <input id="adminPass" class="form-control" type="password" placeholder="admin" />
              </div>

              <button id="adminLoginBtn" class="btn btn-outline-primary w-100" type="button">Login</button>
              <div class="text-muted small mt-2" id="adminLoginStatus"></div>
            </div>
          </div>

          <div class="d-none" id="adminContent">
            <div class="card shadow-sm gc-surface">
              <div class="card-body">
                <div class="fw-semibold mb-2">Find sessions</div>

                <div class="row g-2">
                  <div class="col-12">
                    <label class="form-label small mb-1" for="journeyCustomerId">Customer ID (optional)</label>
                    <input id="journeyCustomerId" class="form-control form-control-sm" type="number" min="1" placeholder="e.g. 7001" />
                  </div>
                  <div class="col-12">
                    <label class="form-label small mb-1" for="journeyWindowHours">Window (hours)</label>
                    <input id="journeyWindowHours" class="form-control form-control-sm" type="number" min="1" max="720" value="72" />
                  </div>
                </div>

                <div class="d-flex gap-2 mt-3">
                  <button class="btn btn-sm btn-accent" id="refreshJourneyBtn" type="button">Refresh</button>
                  <button class="btn btn-sm btn-outline-secondary" id="clearJourneyBtn" type="button">Clear</button>
                </div>

                <div class="text-muted small mt-2" id="journeyStatus"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-xl-9">
          <section class="card shadow-sm gc-surface">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-semibold">Sessions</div>
              </div>
              <div class="table-responsive mt-2">
                <table class="table table-sm align-middle gc-table">
                  <thead>
                    <tr>
                      <th>Last event</th>
                      <th>Session</th>
                      <th>Customer</th>
                      <th class="text-end">Events</th>
                      <th>Channel</th>
                      <th>Device</th>
                    </tr>
                  </thead>
                  <tbody id="journeySessionsTbody">
                    <tr><td colspan="6" class="text-muted">Login to load sessions</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>

          <section class="card shadow-sm gc-surface mt-3">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-semibold">Timeline</div>
                <div class="text-muted small" id="journeySelectedSession"></div>
              </div>

              <div class="table-responsive mt-2">
                <table class="table table-sm align-middle gc-table">
                  <thead>
                    <tr>
                      <th>Time</th>
                      <th>Stage</th>
                      <th>Product</th>
                      <th>Order</th>
                      <th>Failure</th>
                    </tr>
                  </thead>
                  <tbody id="journeyEventsTbody">
                    <tr><td colspan="5" class="text-muted">Select a session</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>

          <div id="pageError" class="text-danger small mt-3"></div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="journeyProductModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="journeyProductStatus" class="text-muted small mb-2"></div>
            <div class="row g-3">
              <div class="col-md-5">
                <img id="journeyProductImg" class="img-fluid rounded border" alt="Product" />
              </div>
              <div class="col-md-7">
                <div class="fw-semibold" id="journeyProductName"></div>
                <div class="text-muted small" id="journeyProductMeta"></div>
                <div class="mt-3">
                  <div class="d-flex align-items-baseline gap-2">
                    <div class="fs-4 fw-bold" id="journeyProductSell"></div>
                    <div class="text-muted text-decoration-line-through" id="journeyProductList"></div>
                    <span class="badge text-bg-success" id="journeyProductDisc"></span>
                  </div>
                </div>
                <div class="mt-3 text-muted" id="journeyProductDesc"></div>
                <div class="mt-3">
                  <span class="badge text-bg-light border" id="journeyProductStock"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">GlobalSCART Admin</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/app.js?v=15"></script>
  </body>
</html>
