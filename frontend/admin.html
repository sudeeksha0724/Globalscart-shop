<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlobalCart | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/styles.css" rel="stylesheet" />
  </head>
  <body data-page="admin">
    <nav class="navbar navbar-expand-lg navbar-globalcart">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">GlobalCart</a>
        <div class="collapse navbar-collapse show" id="nav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/static/admin.html">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card shadow-sm" id="adminLoginCard">
            <div class="card-body">
              <div class="fw-semibold mb-2">Admin Login</div>
              <div class="text-muted small mb-2">Enter Admin ID and password to open the admin dashboard.</div>

              <div class="mb-2">
                <label class="form-label small mb-1">Admin ID</label>
                <input id="adminUser" class="form-control" placeholder="admin" />
              </div>
              <div class="mb-3">
                <label class="form-label small mb-1">Password</label>
                <input id="adminPass" class="form-control" type="password" placeholder="admin" />
              </div>

              <button id="adminLoginBtn" class="btn btn-outline-primary w-100" type="button">Login</button>
              <div class="text-muted small mt-2" id="adminLoginStatus"></div>
            </div>
          </div>

          <div class="d-none" id="adminContent">
            <div class="d-flex justify-content-end">
              <button id="adminLogoutBtn" class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
            </div>

            <div class="card shadow-sm mt-3">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="fw-semibold">Latest KPIs</div>
                  <button class="btn btn-sm btn-outline-primary" id="refreshKpisBtn" type="button">Refresh</button>
                </div>
                <div class="text-muted small mb-2">Pulled from globalcart.kpi_snapshots</div>
                <div id="kpiPanel" class="small">(loading...)</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="pageError" class="text-danger small mt-3"></div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">GlobalCart</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
